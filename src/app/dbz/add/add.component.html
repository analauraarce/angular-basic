<h3>Add <small>{{new.name}}</small></h3>
        <hr>
        <form (ngSubmit)="add()">
            <input 
            type="text" 
            placeholder="name" 
            name="name"
            [(ngModel)]="new.name"/>

            <input type="number" 
            placeholder="power" 
            name="power"
            [(ngModel)]="new.power"/>
            <button type="submit">
                Add
            </button>
        </form>
